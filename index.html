<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beginner Photography</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>A Beginner's Guide to Photography</h1>
    </header>
    <main class="wrapper">
        <section class="navigation">
            <div id="learn-tab">Learn the Basics</div>
            <div id="equip-tab">The Goods</div>
            <div id="ideas-tab">Explore Ideas</div>
        </section>
        <section class="content">
            <div class="learn-content">
                <div class="tutorials"></div>
                <div class="books"></div>
            </div>
            <div class="equip-content">
                <h2>Get the Essentials</h2>
                <h3>Filter by brand</h3>
                <ul class="brand-filter">
                    <li>
                        <label class="radio-choice">
                            <input class="ans-choice" type="radio" name="choice" value="0" /> <i></i><span class="choice"> Nikon</span>
                        </label>
                    </li>
                    <li>
                        <label class="radio-choice">
                            <input class="ans-choice" type="radio" name="choice" value="1" /> <i></i><span class="choice"> Canon</span>
                        </label>
                    </li>
                    <div class="cameras">
                        <ul class="stream"></ul>
                    </div>
                    <h2>Now Accessorize</h2>
                    <div class="accessories">
                        <ul class="stream"></ul>
                    </div>
            </div>
            <div class="ideas-content"></div>
        </section>
    </main>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/instafeed.min.js"></script>
</body>

</html>
